<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div class="checkbox-footer" id = "checkbox-footer">
          <label>Please Customize Your Password</label>
          <div class="inputdiv">
          <input type="number" id="numOfChars">How Many Characters?</input>
          <br>
          <input class="charCheck" id = "lowerCB" type="checkbox" value="false">Lowercase?</input>
          <input class="charCheck"id = "upperCB" type="checkbox" value="false">Uppercase?</input>
          <input class="charCheck"id ="numericCB" type="checkbox" value="false">Numeric?</input>
          <input class="charCheck" id = "specialCB" type="checkbox" value="false">Special Characters?</input>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
